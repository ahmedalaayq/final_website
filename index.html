<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار التكنولوجيا</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Landing page specific styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a237e, #0d47a1, #01579b, #006064);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floating 15s infinite linear;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .landing-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 20;
            background: transparent;
        }

        .landing-content {
            margin-top: 100px;
            animation: fadeInUp 1.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to right, #64b5f6, #4dd0e1, #64ffda);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(100, 181, 246, 0.8),
                             0 0 20px rgba(77, 208, 225, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(100, 181, 246, 0.8),
                             0 0 30px rgba(77, 208, 225, 0.8),
                             0 0 40px rgba(100, 255, 218, 0.8);
            }
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 30px 0 0 0;
        }

        nav ul li {
            margin: 5px 10px;
            animation: fadeIn 0.5s ease backwards;
        }

        nav ul li:nth-child(1) { animation-delay: 0.1s; }
        nav ul li:nth-child(2) { animation-delay: 0.2s; }
        nav ul li:nth-child(3) { animation-delay: 0.3s; }
        nav ul li:nth-child(4) { animation-delay: 0.4s; }
        nav ul li:nth-child(5) { animation-delay: 0.5s; }
        nav ul li:nth-child(6) { animation-delay: 0.6s; }
        nav ul li:nth-child(7) { animation-delay: 0.7s; }
        nav ul li:nth-child(8) { animation-delay: 0.8s; }
        nav ul li:nth-child(9) { animation-delay: 0.9s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Logo styles */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .site-logo {
            width: 180px;
            height: auto;
            border-radius: 10px;
            background-color: white;
            padding: 15px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 25px rgba(100, 181, 246, 0.8);
            transition: all 0.5s ease;
            animation: logo-glow 4s infinite alternate;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(77, 208, 225, 0.6));
        }

        @keyframes logo-glow {
            0% {
                border-color: rgba(255, 255, 255, 0.4);
                box-shadow: 0 0 15px rgba(100, 181, 246, 0.8);
                transform: scale(1);
            }
            100% {
                border-color: rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 30px rgba(100, 181, 246, 1), 0 0 50px rgba(77, 208, 225, 0.8);
                transform: scale(1.05);
            }
        }

        .site-logo:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 40px rgba(100, 181, 246, 1), 0 0 60px rgba(100, 255, 218, 0.8);
            filter: drop-shadow(0 0 15px rgba(77, 208, 225, 1));
        }

        .video-container {
            margin: 30px 0;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s ease;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .video-container:hover {
            transform: perspective(1000px) rotateX(0deg);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .enter-button {
            margin-top: 50px;
            padding: 18px 60px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #00b0ff, #1de9b6);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(29, 233, 182, 0.5);
            text-decoration: none;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                            0 0 0 0 rgba(29, 233, 182, 0.7);
            }
            70% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                            0 0 20px 10px rgba(29, 233, 182, 0);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                            0 0 0 0 rgba(29, 233, 182, 0);
            }
        }

        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
            z-index: -1;
        }

        .enter-button:hover:before {
            transform: translateX(100%);
        }

        .enter-button:hover {
            transform: translateY(-7px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 30px rgba(29, 233, 182, 0.6);
            background: linear-gradient(45deg, #00b8d4, #00e676);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease 1.5s backwards;
        }

        footer p {
            margin: 5px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 1.1rem;
        }

        .supervisors {
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .supervisors p {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .video-container {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                max-width: 90%;
            }

            header h1 {
                font-size: 2.5rem;
            }

            nav ul {
                margin-top: 20px;
            }

            nav ul li {
                margin: 3px 5px;
            }

            nav ul li a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .enter-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script src="js/main.js"></script>
    <script>
        // Create floating particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 1;
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 10;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
        
        // Fix video loading issues
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.video-container');
            const iframe = videoContainer.querySelector('iframe');
            
            // Try reloading the iframe if it fails
            if (iframe) {
                const src = iframe.getAttribute('src');
                iframe.setAttribute('src', src);
                
                // Add error handling
                iframe.onerror = function() {
                    console.error('Video failed to load, attempting to reload');
                    setTimeout(() => {
                        iframe.setAttribute('src', src);
                    }, 1000);
                };
            }
        });
    </script>
