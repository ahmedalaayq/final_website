<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار التكنولوجيا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #0c1016;
            color: white;
            text-align: center;
            direction: rtl;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .landing-container {
            max-width: 1000px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }
        
        .video-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .main-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }
        
        .main-button i {
            margin-left: 10px;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0c1016 80%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="landing-container">
        <h1>أخبار التكنولوجيا</h1>
        
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="https://cdn.coverr.co/videos/coverr-a-data-visualization-7302/1080p.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>
        
        <a href="index.html" class="main-button">
            دخول الموقع <i class="fas fa-arrow-left"></i>
        </a>
    </div>
</body>
</html>
